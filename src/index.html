<!DOCTYPE html>
<html>
  <!-- este es el punto de entrada a tu aplicación. Este archivo debe contener tu HTML. --> 
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" />
  <title>Analizador de texto</title>
</head>
<body>
  <header>
    <h1>Analizador de texto</h1>
  </header>
  <section>
    <ul class="listUl">
      <!-- la etiqueta a crea la ubicacion para colocar el resultado de los js dentro del html--> 
        <li class="listLi">Caracteres: <span id="characterCount"></span></li>
        <li class="listLi">Caracteres sin espacios: <span id="characterWtSpaces"></span></li>
        <li class="listLi">Palabras: <span id="wordsCount"></span></li>
        <li class="listLi">Número:  <span id="numbersCount"></span></li>
        <li class="listLi">Suma de números: <span id="sum"></span></li>
        <li class="listLi">Promedio longitud: <span id="wordLength"></span></li>
    </ul>
  </section>
  <script src="index.js" type="module"></script>
  <textarea cols="40" rows="13" name="user-input" type="text"></textarea>
  <button id="reset-button" > Resetear métricas</button>
  <footer><p>Creado por <strong>Valentina Vargas</strong> </p></footer>
</body>
</html>
